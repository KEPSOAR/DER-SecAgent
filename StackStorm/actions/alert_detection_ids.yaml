---
name: "alert_detection_ids"
runner_type: "python-script"
description: "Post message to slack."
enabled: true
entry_point: "alert_detection_ids.py"
parameters:
    event_time:
        type: "string"
        description: "Date and time when an event or log occurred on the security device"
        required: true
        position: 0
    device_ip:
        type: "string"
        description: "IP address of the security device that recorded the event"
        required: true
        position: 1
    device_name:
        type: "string"
        description: "Name or identifier of the security device"
        required: true
        position: 2
    source_institution_code:
        type: "string"
        description: "Identifier code of the source institution or department"
        required: true
        position: 3
    source_ip:
        type: "string"
        description: "Source IP address where the network traffic originated"
        required: true
        position: 4
    source_port:
        type: "integer"
        description: "Port number used by the source"
        required: true
        position: 5
    source_asset_name:
        type: "string"
        description: "Asset associated with the source (e.g., user, device, or system)"
        required: true
        position: 6
    source_country:
        type: "string"
        description: "Country where the traffic originated"
        required: true
        position: 7
    source_mac:
        type: "string"
        description: "MAC address of the source"
        required: true
        position: 8
    dest_institution_code:
        type: "string"
        description: "Identifier code of the destination institution or department"
        required: true
        position: 9
    dest_ip:
        type: "string"
        description: "Destination IP address of the network traffic"
        required: true
        position: 10
    dest_port:
        type: "integer"
        description: "Port number used at the destination"
        required: true
        position: 11
    dest_asset_name:
        type: "string"
        description: "Name of the asset associated with the destination (e.g., server, device, or system)"
        required: true
        position: 12
    dest_country:
        type: "string"
        description: "Country of the destination"
        required: true
        position: 13
    dest_mac:
        type: "string"
        description: "MAC address of the destination"
        required: true
        position: 14
    protocol:
        type: "string"
        description: "Protocol used for communication (e.g., tcp, ip, udp)"
        required: true
        position: 15
    action:
        type: "string"
        description: "Action taken by the security device for this traffic (e.g., allow, deny)"
        required: true
        position: 16
    attack_type:
        type: "string"
        description: "Detected attack type"
        required: true
        position: 17
    account:
        type: "string"
        description: "Related user account"
        required: true
        position: 18
    risk_level:
        type: "string"
        description: "Risk level (e.g., low, medium, high)"
        required: true
        position: 19
